<div class="palette" [style.flex-direction]="isPaletteDirectionVertical ? 'row' : 'column'" >
  <div class="color"
       [style.background]="colors[0].hex"
       [style.flex-grow]="paletteIdLength % 2 === 0 ? paletteIdLength : paletteIdLength / 2">
  </div>
  <div class="color"
       [style.background]="colors[1].hex"
       [style.flex-grow]="1 + paletteIdLength % 3">
  </div>
  <div class="color"
       [style.background]="colors[2].hex"
       [style.flex-grow]="paletteIdLength % 2 !== 0 ? paletteIdLength : paletteIdLength / 2">
  </div>
</div>
<div class="description">
  <div *ngFor="let color of colors" class="color-wrapper">
    <div class="left">
      <div class="swatch" [style.background]="color.hex"></div>
      <h3 class="name">{{color.description}}</h3>
    </div>
    <h4 class="hex">{{color.hex | uppercase}}</h4>
  </div>
</div>
